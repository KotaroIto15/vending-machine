<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center py-5">
        <div class="container" style="background-color:pink;">
            <div class="col-12 d-flex">
                <div class="col-8">
                    <div id="image" class="d-flex justify-content-center align-items-center my-3 col-12 flex-nowrap overflow-hiddens">
                        <!-- create a div that contains img on JS and add it here-->
                        <div class="image-container">
                            <div id="main"></div>
                            <div id="extra"></div>
                        </div>
                    </div>
                    <div id="description" class="mt-5 translate-middle">
                        <!-- create a description panel on JS and add it here-->
                        <!-- description panel contains three elements: name, price, and the link to shopping site. -->
                    </div>
                </div>
                <div class="col-4 my-3">
                    <div>
                        <div class="d-flex justify-content-center">
                            <button class="num-btn">1</button>
                            <button class="num-btn">2</button>
                            <button class="num-btn">3</button>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="num-btn">4</button>
                            <button class="num-btn">5</button>
                            <button class="num-btn">6</button>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="num-btn">7</button>
                            <button class="num-btn">8</button>
                            <button class="num-btn">9</button>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="num-btn">0</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <input id="search-id" class="col-12" type="text">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button id="search" class="search-btn">Search</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js" async></script>
</body>

</html>
